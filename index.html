<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/de7fae2c76.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Nav Section -->
    <nav class="nav">
      <div class="nav__container">
        <img class="nav__logo" src="./Assets/logo.png" alt="" />
        <div class="nav__wrapper">
          <a class="nav__link" href="">Products</a>
          <a class="nav__link" href="">
            <i class="fa-solid fa-cart-shopping fa-bounce"></i>
          </a>
        </div>
      </div>
    </nav>
    <hr class="nav__hr" />
    <!-- Header Section -->
    <header class="header">
      <div class="container">
        <div class="row">
          <h1 class="header__title">
            Welcome to <span class="header__span">Samurai Store</span>
          </h1>

          <div class="header__grid__container">
            <figure class="header__grid">
              <h2 class="header__grid__title">Live comfortably</h2>
              <img
                class="header__grid__img"
                src="./Assets/./home-img-1.jpg"
                alt=""
              />
            </figure>
            <figure class="header__grid">
              <h2 class="header__grid__title">Skin Care</h2>
              <img
                class="header__grid__img"
                src="./Assets/./home-img-2.jpg"
                alt=""
              />
            </figure>
            <figure class="header__grid">
              <h2 class="header__grid__title">Electronics</h2>
              <img
                class="header__grid__img"
                src="./Assets/./home-img-4.jpg"
                alt=""
              />
            </figure>
            <figure class="header__grid">
              <h2 class="header__grid__title">Kitchen</h2>
              <img
                class="header__grid__img"
                src="./Assets/./home-img-3.jpg"
                alt=""
              />
            </figure>
          </div>
        </div>
      </div>
    </header>

    <!--  -->
    <main></main>
  </body>
</html>
